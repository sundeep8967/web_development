<!DOCTYPE html>
<html>
<head>


<meta charset="UTF-8">

<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>bilingual</title>
<script>

const translate=(str)=>{
  let obj={

  "merry": "god ",
  
   "and" : "och"

  }
  
  for( let x in obj ){

    str=str.replace(x,obj[x]);
  }
  
return str;


}




</script>


</head>
<body>

<script>

let str=prompt("enter a string ");
document.write(translate(str));


</script>







</body>




</html>
